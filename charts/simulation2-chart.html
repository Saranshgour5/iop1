<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- chart.js -->
    <script src="
  https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js
  "></script>
</head>

<body>
    <h2>Here;s your plot</h2>
    <canvas id="myChart" style="width:100%;"></canvas>
    <script>
        var sessionString = sessionStorage.getItem('TheArray');
        var xValues = sessionString;

        var sessionString2 = sessionStorage.getItem('TheArray2');
        var yValues = sessionString2;
        console.log(xValues);
        console.log(yValues);
        new Chart("myChart", {
            type: "line",

            data: {
                labels: xValues,
                datasets: [{
                    fill: true,
                    pointRadius: 3,
                    borderColor: "rgba(255,0,0,0.5)",
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(23,34,32,42)',
                    data: yValues
                }]
            },
            options: {
                spanGaps: true,
                indexAxis: 'x',
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
                
            }
        });
    </script>
</body>

</html>
